<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스포츠 경기 일정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #50b3a2;
      color: white;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #eaeaea 1px solid;
    }
    header a {
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      margin: 0;
      list-style: none;
      overflow: hidden;
    }
    header li {
      float: left;
      display: inline;
      padding: 0 20px 0 20px;
    }
    header #branding {
      float: left;
    }
    header #branding h1 {
      margin: 0;
    }
    header nav {
      float: right;
      margin-top: 10px;
    }
    header .highlight, header .current a {
      color: #eaeaea;
      font-weight: bold;
    }
    header a:hover {
      color: #ffffff;
      font-weight: bold;
    }
    .button {
      height: 30px;
      background: #333;
      border: none;
      padding-left: 20px;
      padding-right: 20px;
      color: #ffffff;
    }
    .match {
      background: #ffffff;
      padding: 20px;
      margin-top: 20px;
      border: 1px #eaeaea solid;
    }
    .match h3 {
      margin-top: 0;
      color: #333;
    }
    .match p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div id="branding">
      <h1><span class="highlight">Sports</span> Match Schedule</h1>
    </div>
    <nav>
      <ul>
        <li><a href="javascript:void(0);" onclick="loadMatches('football')">축구</a></li>
        <li><a href="javascript:void(0);" onclick="loadMatches('basketball')">농구</a></li>
        <li><a href="javascript:void(0);" onclick="loadMatches('baseball')">야구</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <div id="matches"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function loadMatches(sportType) {
    $.ajax({
      url: '/api/matches/' + sportType,
      method: 'GET',
      success: function(response) {
        displayMatches(response.data);
      },
      error: function(error) {
        console.error("Error loading matches: ", error);
        alert("경기 정보를 불러오는데 실패했습니다.");
      }
    });
  }

  function displayMatches(matches) {
    var matchesContainer = $('#matches');
    matchesContainer.empty();

    matches.forEach(function(match) {
      var matchHtml = `
                    <div class="match">
                        <h3>${match.teamA} vs ${match.teamB}</h3>
                        <p>경기 시간: ${match.matchDateTime}</p>
                        <p>장소: ${match.location}</p>
                        <!-- 댓글 기능 추가 가능 -->
                    </div>
                `;
      matchesContainer.append(matchHtml);
    });
  }
</script>
</body>
</html>
